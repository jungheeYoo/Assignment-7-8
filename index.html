<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Random Number Game</h1>
    <!-- 게임 세팅 -->
    <div class="setGame">
      <span class="setGame__title">Generate a number between 0 and</span>
      <form class="rangeForm">
        <input type="number" class="rangeNumber" />
      </form>
    </div>
    <!-- 게임 플레이 -->
    <div class="playGame">
      <span class="playGame__title">Guess the number:</span>
      <form>
        <input type="number" class="guessNumber" />
        <button type="submit" class="playBtn">play!</button>
      </form>
    </div>
    <!-- 게임 결과 -->
    <div class="results">
      <p class="gameBoard"></p>
      <span class="result"></span>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
